<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Iniciar Sesión</title>
      <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
      <script src="login.js"></script>
   </head>
   <body>
      <div>
         <h1 class="apartadoRegistrarse" id="tituloRegistrar">Registrarse: </h1>
         <img src="../imagenesWeb/logo.png">
         <form>
            <input class="apartadoRegistrarse contenedorRegistro" id="nombre" placeholder="Nombre de Usuario" name="nombreRegistro">
            <input class="apartadoRegistrarse contenedorRegistro" id="correo" placeholder="Correo electrónico" name="correoRegistro">
            <input class="apartadoRegistrarse contenedorRegistro" id="pass" placeholder="Contraseña" name="passwordRegistro" type="password">
            <input class="apartadoRegistrarse contenedorRegistro" id="repetir" placeholder="Repetir contraseña " type="password">
            <button class="apartadoRegistrarse" id="botonRegistrarse" type="button">Registrarse</button> 
         </form>
         <hr class="apartadoRegistrarse" id="barra1" >
         <h3 class="apartadoRegistrarse" id="cambiarLoginTitulo">¿Ya tienes cuenta?</h3>
         <button class="apartadoRegistrarse" id="botonCambiarLogin">Inicia Sesión</button>
         <hr class="apartadoLogin" id="barra2">
         <h3 class="apartadoLogin" id="cambiarRegistroTitulo"> ¿No tienes cuenta? </h3>
         <button class="apartadoLogin" id="botonCambiarRegistro">Regístrate</button>
         <h1 class="apartadoLogin" id="tituloIniciar">Iniciar sesión: </h1>
         <form>
            <input class="apartadoLogin" id="correoSesion" placeholder="Correo electrónico" name="correoSesion">
            <input class="apartadoLogin" id="passSesion" placeholder="Contraseña" name="passwordSesion" type="password">
            <button class="apartadoLogin" id="botonLogin" type="button">Iniciar sesión</button> 
         </form>
      </div>
   </body>
</html>
